<body>
	<header>

	<main>	
		<form>
			<label for="name">Name:</label>
			<input id="name" type="text" name="name" required><br>

			<label for="email">Email:</label>
			<input id="email" type="email" name="email" required><br>

			<label for="phone">Phone No:</label>
			<input id="phone" type="phone" name="phone" required><br>

			<label for="subject">Subject:</label>
			<input id="subject" type="text" name="subject" required><br>

			<label for="message">Message:</label>
			<textarea rows="10" cols="20" id="message" required=""></textarea><br>

			<label for="contact">Choose a prefered method for contact:</label>
			<select id="contact" name="prefered" required>
				<option value="" disabled selected>Phone/Email</option>
				<option value="phone">Phone</option>
				<option value="email">Email</option>
			</select><br>

			<input type="submit" name="submit" value="Submit">
		</form>
	    	
	</main>
